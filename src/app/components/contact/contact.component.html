<section id="contact" class="contact-section">
  <div class="contact-content">
    <h2 class="section-title">Let's Connect</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Your Name" />
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Your Email" />
      </div>
      <div class="form-group">
        <textarea formControlName="message" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
    </form>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/tanishk-sarode/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/tanishk-sarode" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://leetcode.com/tanishk-sarode/" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-code"></i>
      </a>
    </div>
  </div>
</section>
